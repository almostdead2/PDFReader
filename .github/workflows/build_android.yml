name: Build Android PDFReader APK

on:
  workflow_dispatch: # Allows manual triggering only

jobs:
  build_android_apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Set up Android SDK (core components)
      uses: android-actions/setup-android@v3
      with:
        api-level: 30 # Ensure platform 30 is available
        components: 'platform-tools' # Essential tools like adb

    - name: Install Buildozer and Kivy dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer Cython "kivy[base]" "pymupdf" "pyjnius"

    - name: Build Android Debug APK
      run: |
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: PDFReader-Android-APK
        path: bin/*.apk
